<div>
    <video id="meuVideo" width="800" height="450" controlsList="nodownload">
        <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu browser não suporte a tag de vídeo
    </video>
</div>

<div class="player-video">
    <progress id="progress" value="0"></progress>
    <button onclick="playPause()" wm-play="meuVideo">Play/Pause</button>
</div>


<style>

    progress {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: none;
        margin: 10px 0px 10px 0px;
        width: 800px;
        height: 30px;
        color: red;
    }

    progress::-webkit-progress-bar {
        background-color: #eee;
        border-radius: 2px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
    }

    progress::-webkit-progress-value {
        background-image:
            -webkit-linear-gradient(-45deg,
                transparent 33%, rgba(0, 0, 0, .1) 33%,
                rgba(0, 0, 0, .1) 66%, transparent 66%),
            -webkit-linear-gradient(top,
                rgba(255, 255, 255, .25),
                rgba(0, 0, 0, .25)),
            -webkit-linear-gradient(left, #09c, #f44);

        border-radius: 2px;
        background-size: 35px 20px, 100% 100%, 100% 100%;
    }

    progress::-moz-progress-bar {
        background-image:
            -moz-linear-gradient(135deg,
                transparent 33%,
                rgba(0, 0, 0, 0.1) 33%,
                rgba(0, 0, 0, 0.1) 66%,
                transparent 66%),
            -moz-linear-gradient(top,
                rgba(255, 255, 255, 0.25),
                rgba(0, 0, 0, 0.25)),
            -moz-linear-gradient(left,
                #09c,
                #f44);

        border-radius: 2px;
        background-size: 35px 20px, 100% 100%, 100% 100%;
    }
</style>

<script>
    let vid = document.querySelector("#meuVideo")
    let progress = document.querySelector('#progress')
    vid.oncontextmenu = () => false

    function playPause() {
        if (vid.paused) {
            vid.play()
        } else {
            vid.pause()
        }
    }

    vid.addEventListener('timeupdate', function () {
        progress.value = vid.currentTime / vid.duration
    })


</script>
